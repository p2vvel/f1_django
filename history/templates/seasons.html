{% extends 'base.html' %}

{% block content %}

<h1>
    {{season}}
</h1>
<h1>
    {% if finished %}
        <sub>FINISHED</sub>
    {% else %}
        <sub>{{organized_races}}/{{total_races}}</sub>
    {% endif %}
</h1>


{% if drivers %}
    <ul>
        {% for k in drivers %}
        <li>
            {{k}}
        </li>
        {% endfor %}
    </ul>
{% endif %}


{% endblock content %}
