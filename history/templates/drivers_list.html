{% extends 'base_list.html' %}


{% block page_title %}Drivers{% endblock page_title %}


{% block objects_list %}

<div class="row">
{% for driver in page_obj %}
    <div class="col-12 col-md-6">
        <div class="card m-1">
            <div class="card-body d-flex justify-content-between">
            <h4 class="card-title"><strong>{{driver.surname}}</strong> <span class="text-muted">{{driver.name}}</span></h4>
            <a href={% url "history:driver_details" nick=driver.nickname %} class="btn btn-outline-secondary stretched-link">View</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>

{% endblock objects_list %}
