{% extends 'base_list.html' %}



{% block page_title %}Circuits{% endblock page_title %}




{% block objects_list %}

<div class="row">
{% for circuit in page_obj %}
    <div class="col-12 col-md-6">
        <div class="card m-1">
            <div class="card-body d-flex justify-content-between">
            <h4 class="card-title"><strong>{{circuit}}</strong></h4>
            <a href={% url "history:circuit_details" nick=circuit.nickname %} class="btn btn-outline-secondary stretched-link">View</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock objects_list %}
