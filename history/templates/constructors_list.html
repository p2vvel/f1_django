{% extends 'base_list.html' %}


{% block page_title %}Constructors{% endblock page_title %}





{% block objects_list %}
<div class="row">
{% for constructor in page_obj %}
    <div class="col-12 col-md-6">
        <div class="card m-1">
            <div class="card-body d-flex justify-content-between">
            <h4 class="card-title"><strong>{{constructor}}</strong></h4>
            <a href={% url "history:constructor_details" nick=constructor.nickname %} class="btn btn-outline-secondary stretched-link">View</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock objects_list %}
